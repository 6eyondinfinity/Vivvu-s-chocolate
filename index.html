<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Vivvvvu's Chocolate Gift ‚Äî Smooth & Soft</title>
<style>
  :root{
    --bg-a:#fdeee6;
    --bg-b:#ffeef6;
    --wrap-a:#d09c6b;
    --wrap-b:#b77a4f;
    --zig-a:#ffd6e0;
    --choc:#6b3e26;
    --accent:#8b3e5f; /* updated aesthetic color for final message */
    --text:#5c2c1c;
    --slip-bg:#fffaf5;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;background:radial-gradient(circle at 10% 20%, var(--bg-a) 0%, var(--bg-b) 40%, #f1d9d9 100%);font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;overflow-x:hidden}.page{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:28px 12px 140px;} .stage{width:100%;max-width:420px;display:flex;flex-direction:column;align-items:center;gap:18px;position:relative}

.hearts{position:relative;top:-12px;display:flex;gap:10px;pointer-events:none} .heart{width:24px;height:24px;background:linear-gradient(180deg,#ffb6d6,#ff89b8);border-radius:6px;transform:rotate(45deg);clip-path:polygon(50% 0, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0 40%)} .heart:nth-child(1){animation:heartFloat 3s ease-in-out infinite} .heart:nth-child(2){animation:heartFloat 3.2s ease-in-out .2s infinite} @keyframes heartFloat{0%{transform:translateY(0) scale(.95)}50%{transform:translateY(-14px) scale(1.08)}100%{transform:translateY(0) scale(.95)}}

.choco-wrap{width:100%;max-width:320px;background:linear-gradient(145deg,var(--wrap-a),var(--wrap-b));border-radius:22px;position:relative;box-shadow:0 20px 55px rgba(50,30,20,0.15);overflow:hidden;cursor:pointer;transition:all 1.6s cubic-bezier(.25,.9,.35,1.1)} .zag{position:absolute;top:0;left:0;right:0;height:60px;background:linear-gradient(135deg,var(--zig-a),#ffdfe8);clip-path:polygon(0 0,6% 20%,12% 0,18% 20%,24% 0,30% 20%,36% 0,42% 20%,48% 0,54% 20%,60% 0,66% 20%,72% 0,78% 20%,84% 0,90% 20%,96% 0,100% 0,100% 100%,0 100%);display:flex;align-items:flex-end;justify-content:center;padding-bottom:8px;z-index:6;transition:all 1.6s cubic-bezier(.25,.9,.35,1.1)} .wrap-label{background:rgba(255,255,255,0.92);padding:6px 14px;border-radius:16px;font-weight:600;color:var(--text);box-shadow:0 6px 18px rgba(0,0,0,0.06);font-size:14px;letter-spacing:0.5px}

.side-fold{position:absolute;top:32px;bottom:16px;width:24px;background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(0,0,0,0.06));z-index:5} .side-fold.left{left:0;border-top-right-radius:10px;border-bottom-right-radius:10px;transform:skewX(-8deg)} .side-fold.right{right:0;border-top-left-radius:10px;border-bottom-left-radius:10px;transform:skewX(8deg)}

.chocolate{width:88%;max-width:300px;height:62vh;margin:80px auto 24px;background:var(--choc);border-radius:14px;display:grid;grid-template-columns:repeat(3,1fr);grid-template-rows:repeat(4,1fr);gap:6px;padding:12px;transform:translateY(35px) scale(.98);opacity:0;transition:all 1.6s cubic-bezier(.25,.9,.35,1.1)} .chocolate .tile{background:linear-gradient(180deg,#5b321e,#8b5a3e);border-radius:6px;box-shadow:inset 0 -5px 10px rgba(0,0,0,0.28)}

.slip{position:absolute;left:50%;transform:translate(-50%,35px);top:58%;width:84%;max-width:280px;background:var(--slip-bg);border-radius:12px;padding:12px 10px;color:var(--text);font-weight:600;box-shadow:0 22px 55px rgba(255,180,140,0.15);opacity:0;transition:all 1.6s cubic-bezier(.25,.9,.35,1.1);z-index:9;font-size:15px;line-height:1.5em;text-align:center}

.final{position:fixed;left:50%;transform:translateX(-50%) translateY(28px);bottom:28px;max-width:400px;width:90%;padding:14px 16px;border-radius:16px;background:linear-gradient(90deg,rgba(255,250,250,0.96),rgba(255,245,247,0.96));box-shadow:0 20px 50px rgba(0,0,0,0.08);text-align:center;font-weight:700;color:var(--accent);font-size:15px;opacity:0;pointer-events:none;transition:all 1.6s cubic-bezier(.25,.9,.35,1.1);z-index:40;text-shadow:0 0 8px rgba(255,182,193,0.4),0 0 16px rgba(255,174,185,0.35);letter-spacing:0.5px}

.open .zag{transform:translateY(-72px) rotate(-1.5deg)} .open .chocolate{transform:translateY(0) scale(1);opacity:1} .open .slip{transform:translate(-50%,-10px);opacity:1} .open .final{opacity:1;transform:translateX(-50%) translateY(0)}

@media (max-width:420px){.chocolate{height:62vh}.slip{top:60%}.final{font-size:14px;padding:12px}} </style>

</head>
<body>
  <div class="page" id="page">
    <div class="stage">
      <div class="hearts" aria-hidden>
        <div class="heart"></div>
        <div class="heart"></div>
      </div><div class="choco-wrap" id="wrap" role="button" aria-pressed="false">
    <div class="zag"><div class="wrap-label">Vivvvvu's Chocolate üíñ</div></div>
    <div class="side-fold left" aria-hidden></div>
    <div class="side-fold right" aria-hidden></div>

    <div class="chocolate" id="chocolate">
      <div class="tile"></div><div class="tile"></div><div class="tile"></div>
      <div class="tile"></div><div class="tile"></div><div class="tile"></div>
      <div class="tile"></div><div class="tile"></div><div class="tile"></div>
      <div class="tile"></div><div class="tile"></div><div class="tile"></div>
    </div>

    <div class="slip" id="slip">üç´ chocolate from Addu saaraa ka saarra aapka hai<br>Badi badi wali chocolate<br>Meri Januuu ke liye ü§≠üíã</div>
  </div>
</div>

<div class="final" id="final">Ab toh nhi hona gussa... Happy hona vivvuuüíï <br>‚ú®‚ù§Ô∏è My Vivvvvu‚Äôs forever chocolate ‚ù§Ô∏è‚ú®</div>

  </div>
<script>
  const wrap = document.getElementById('wrap');
  const page = document.getElementById('page');
  const final = document.getElementById('final');
  let opened = false;wrap.addEventListener('click', () => { if(opened) return; opened = true; wrap.classList.add('open'); page.classList.add('open'); }); </script>

</body>
</html>
